[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    webhook: marks tests as webhook-related
    race_condition: marks tests for race condition scenarios

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --code-highlight=yes

# Coverage
[coverage:run]
source = backend
omit =
    tests/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
